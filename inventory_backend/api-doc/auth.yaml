/auth/register:
  post:
    tags:
      - Auth
    summary: Register a new user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name: {type: string}
              email: {type: string}
              password: {type: string}
              role: {type: string, enum: [admin, manager, staff]}
    responses:
      201:
        description: User registered
/auth/login:
  post:
    tags:
      - Auth
    summary: Login user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: {type: string}
              password: {type: string}
    responses:
      200:
        description: Login successful
